<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="icons/favicon-16x16.png" type="image/png" sizes="16x16">

      name="description"
      content="An application to browse and manage Bachata lessons and figures."
    />

    <!-- Tailwind CSS -->

    <!-- Google Fonts for MUI (Roboto) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
  <style>
    body {
      /* This font stack ensures that both standard text and complex emojis (like country flags) render correctly. */
      font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      overscroll-behavior-y: contain;
    }
    
    /* Custom video controls to hide specific native elements */
    .custom-video-controls::-webkit-media-controls-timeline,
    .custom-video-controls::-webkit-media-controls-current-time-display,
    .custom-video-controls::-webkit-media-controls-time-remaining-display,
    .custom-video-controls::-webkit-media-controls-picture-in-picture-button,
    .custom-video-controls::-webkit-media-controls-overflow-button,
    .custom-video-controls::-webkit-media-controls-volume-slider,
    .custom-video-controls::-webkit-media-controls-volume-slider-container,
    .custom-video-controls::-webkit-media-controls-volume-control-hover-background {
      display: none !important;
    }

    /* Hide specific controls when any video is in fullscreen mode for a cleaner view */
    div:fullscreen video::-webkit-media-controls-timeline,
    video:fullscreen::-webkit-media-controls-timeline,
    div:fullscreen video::-webkit-media-controls-current-time-display,
    video:fullscreen::-webkit-media-controls-current-time-display,
    div:fullscreen video::-webkit-media-controls-time-remaining-display,
    video:fullscreen::-webkit-media-controls-time-remaining-display,
    div:fullscreen video::-webkit-media-controls-fullscreen-button,
    video:fullscreen::-webkit-media-controls-fullscreen-button,
    div:fullscreen video::-webkit-media-controls-mute-button,
    video:fullscreen::-webkit-media-controls-mute-button,
    div:fullscreen video::-webkit-media-controls-volume-slider,
    video:fullscreen::-webkit-media-controls-volume-slider,
    div:fullscreen video::-webkit-media-controls-overflow-button,
    video:fullscreen::-webkit-media-controls-overflow-button,
    div:fullscreen video::-webkit-media-controls-playback-rate-button,
    video:fullscreen::-webkit-media-controls-playback-rate-button,
    div:fullscreen video::-webkit-media-controls-download-button,
    video:fullscreen::-webkit-media-controls-download-button,
    div:fullscreen video::-webkit-media-controls-picture-in-picture-button,
    video:fullscreen::-webkit-media-controls-picture-in-picture-button {
        display: none !important;
    }

    /* Force light theme on form controls to avoid dark OS theme issues */
    input,
    select,
    textarea {
      color-scheme: light;
    }

    @keyframes spin-reverse {
      from {
        transform: rotate(360deg);
      }
      to {
        transform: rotate(0deg);
      }
    }
    .animate-spin-reverse {
      animation: spin-reverse 1s linear infinite;
    }
  </style>

}
